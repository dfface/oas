{extend name="./templates/base.html"/}

{block name="body"}
<div class="container my-5">
    <div class="row pt-3 justify-content-center">
        <img class="mt-5 img-fluid" src="/images/logo.png" alt="" style="width:auto; height: auto;">
    </div>
    <div class="row mt-3 justify-content-center">
        <h1 class="h3 mb-3 font-weight-normal" style="font-family: zhanKuaiFont;font-size: 2.5rem;">搜索一下，你就知道</h1>
    </div>
    <div class="row justify-content-center m-3">
        <form class="form-inline" id="search" method="post" action="{:url('index/Index/doSearch')}">
            <select id="search_type" class="custom-select my-1 mr-sm-2" name="search_type">
                <option selected value="question">问题</option>
                <option value="reply">回复</option>
            </select>
            <div class="my-1 mr-sm-2 form-group">
                <input type="text" class="form-control" id="search_value" name="search_value" style="width: 30rem" required>
            </div>
            <div class="my-1 mr-sm-2">
                <button id="do_search" type="submit" class="btn btn-primary my-1">搜索</button>
            </div>
        </form>
    </div>
</div>
{/block}
