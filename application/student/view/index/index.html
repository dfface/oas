{extend name="./templates/base.html"/}


{block name="body"}

<div class="jumbotron jumbotron-fluid my-5 bg-white">
    <div class="container">
        <h1 class="display-4">问答统计</h1>
        <p class="lead">
            以下是关于你的问题与解答情况
        </p>
        <hr class="my-4">
            <div class="layui-progress layui-progress-big" lay-showPercent="true" lay-filter="progress">
                <div class="layui-progress-bar" lay-percent="{$solved_num}/{$asked_num}" style="background-color: #307cf6"></div>
            </div>
        <hr class="my-4">
        <p>欢迎你，{:session('name')}，上次登录：{:session('last_login_time')}</p>
    </div>
</div>




<script>
    layui.use(['element'],function () {
        var element = layui.element;
    });
</script>
{/block}
